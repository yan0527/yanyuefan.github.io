tem"的p标签即为存放今天天气数据的标签</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        temperatureHigh = tagToday.span.string  <span class="comment"># 有时候这个最高温度是不显示的，此时利用第二天的最高温度代替。</span></span><br><span class="line">    <span class="keyword">except</span> AttributeError <span class="keyword">as</span> e:</span><br><span class="line">        temperatureHigh = tagToday.find_next(<span class="string">'p'</span>, class_=<span class="string">"tem"</span>).span.string  <span class="comment"># 获取第二天的最高温度代替</span></span><br><span class="line"></span><br><span class="line">    temperatureLow = tagToday.i.string  <span class="comment"># 获取最低温度</span></span><br><span class="line">    weather = soup.find(<span class="string">'p'</span>, class_=<span class="string">"wea"</span>).string  <span class="comment"># 获取天气</span></span><br><span class="line">    contents = <span class="string">'南京'</span> + <span class="string">'\n'</span> + <span class="string">'最高温度:'</span> + temperatureHigh + <span class="string">'\n'</span> + <span class="string">'最低温度:'</span> + temperatureLow + <span class="string">'\n'</span> + <span class="string">'天气:'</span> + weather</span><br><span class="line">    <span class="keyword">return</span> contents</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_news</span><span class="params">()</span>:</span></span><br><span class="line">    url = <span class="string">"http://open.iciba.com/dsapi/"</span>  <span class="comment"># 从网站获取信息</span></span><br><span class="line">    r = requests.get(url)</span><br><span class="line">    content = r.json()[<span class="string">'content'</span>]</span><br><span class="line">    note = r.json()[<span class="string">'note'</span>]</span><br><span class="line">    weather_info = job()</span><br><span class="line">    <span class="keyword">return</span> content, note, weather_info</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">send_news</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        content, note, weather = get_news()</span><br><span class="line">        my_friend = bot.friends().search(<span class="string">u''</span>)[<span class="number">0</span>]  <span class="comment"># 好友姓名</span></span><br><span class="line">        <span class="comment"># my_friend.send(content)</span></span><br><span class="line">        <span class="comment"># my_friend.send(note)</span></span><br><span class="line">        my_friend.send(weather)</span><br><span class="line">        my_friend.send(<span class="string">"this is a python test! Morning！"</span>)</span><br><span class="line">        <span class="comment"># my_friend.send("this is the second python test ! Morning")</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        schedule.every().day.at("12:30").do(job)</span></span><br><span class="line"><span class="string">        # 规定每天12：30执行job()函数</span></span><br><span class="line"><span class="string">        while True:</span></span><br><span class="line"><span class="string">            schedule.run_pending()#确保schedule一直运行</span></span><br><span class="line"><span class="string">            time.sleep(1)</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        t = Timer(<span class="number">60</span>, send_news)  <span class="comment"># 60s 发送一次</span></span><br><span class="line">        t.start()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        my_friend = bot.friends().search(<span class="string">'帆'</span>)[<span class="number">0</span>]</span><br><span class="line">        my_friend.send(<span class="string">u'send error'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    send_news()</span><br><span class="line">bot.join()  <span class="comment"># 保证网页版微信在登录状态</span></span><br></pre></td></tr></table></figure>
